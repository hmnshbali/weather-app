<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="main-container">
            
            <input type="text" placeholder="Enter your location..." class="search" />
            <img src="./assets/search.png" class="search-icon"/>
            

            <div class="sub-container">
                <div class="details">
                    <div class="img">
                        <img src="./assets/haze.svg" class="weather-image" />
                    </div>
                    <div class="weather-data">
                        <h1 class="city">19°C</h1>
                        <h5 class="condition">Haze</h5>

                        <div class="location">
                            <img src="./assets/map-pin.png" class="city-img" />
                            <h3 class="city-name">Delhi</h3>
                        </div>

                    </div>

                </div>
            </div>


            <div class="humidity">
                <div class="hum-img">
                    <img src="./assets/humidity.png" class="humidity-img" />
                    <h1 class="hum">47%</h1>
                    <h2>Humidity</h2>
                </div>
                <div class="hum-img">
                    <img src="./assets/windy.png" class="humidity-img" />
                    <h1 class="wind">2.06 Km/h</h1>
                    <h2>Wind Speed</h2>


                </div>
                <div class="hum-img">
                    <img src="./assets/temperature.png" class="humidity-img" />
                    <h1 class="feels">14°C</h1>
                    <h2>Feels Like</h2>
                </div>

            </div>


        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
